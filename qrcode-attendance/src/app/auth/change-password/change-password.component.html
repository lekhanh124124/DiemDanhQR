<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-blue-50 to-blue-100">
  <div class="w-full max-w-md bg-white/90 backdrop-blur-md shadow-xl rounded-2xl p-8 border border-gray-100">
    <div class="text-center mb-6">
      <div class="flex justify-center mb-2">
        <div class="bg-blue-100 p-3 rounded-full shadow-inner">
          <i nz-icon nzType="lock" nzTheme="outline" class="text-blue-600 text-lg"></i>
        </div>
      </div>
      <h2 class="text-2xl font-bold text-blue-700">Đổi mật khẩu</h2>
      <p class="text-gray-500 text-sm mt-1">Hãy bảo mật tài khoản của bạn bằng mật khẩu mới</p>
    </div>

    <nz-spin [nzSpinning]="loading">
      <form nz-form nzLayout="vertical" class="space-y-4">
        <!-- Mật khẩu cũ -->
        <nz-form-item>
          <nz-form-label>Mật khẩu cũ</nz-form-label>
          <nz-form-control>
            <div class="relative">
              <input nz-input [type]="showOld ? 'text' : 'password'" [(ngModel)]="matKhauCu" name="matKhauCu"
                placeholder="Nhập mật khẩu hiện tại" class="rounded-xl py-2 pr-10 w-full" />
              <i nz-icon [nzType]="showOld ? 'eye' : 'eye-invisible'" nzTheme="outline"
                class="absolute right-3 top-2.5 text-gray-500 cursor-pointer" (click)="showOld = !showOld"></i>
            </div>
          </nz-form-control>
        </nz-form-item>

        <!-- Mật khẩu mới -->
        <nz-form-item>
          <nz-form-label>Mật khẩu mới</nz-form-label>
          <nz-form-control>
            <div class="relative">
              <input nz-input [type]="showNew ? 'text' : 'password'" [(ngModel)]="matKhauMoi" name="matKhauMoi"
                placeholder="Nhập mật khẩu mới" class="rounded-xl py-2 pr-10 w-full" />
              <i nz-icon [nzType]="showNew ? 'eye' : 'eye-invisible'" nzTheme="outline"
                class="absolute right-3 top-2.5 text-gray-500 cursor-pointer" (click)="showNew = !showNew"></i>
            </div>
          </nz-form-control>
        </nz-form-item>

        <!-- Xác nhận mật khẩu -->
        <nz-form-item>
          <nz-form-label>Xác nhận mật khẩu mới</nz-form-label>
          <nz-form-control>
            <div class="relative">
              <input nz-input [type]="showConfirm ? 'text' : 'password'" [(ngModel)]="xacNhanMatKhau"
                name="xacNhanMatKhau" placeholder="Nhập lại mật khẩu mới" class="rounded-xl py-2 pr-10 w-full" />
              <i nz-icon [nzType]="showConfirm ? 'eye' : 'eye-invisible'" nzTheme="outline"
                class="absolute right-3 top-2.5 text-gray-500 cursor-pointer" (click)="showConfirm = !showConfirm"></i>
            </div>
          </nz-form-control>
        </nz-form-item>

        <!-- Nút đổi mật khẩu -->
        <div class="text-center mt-6">
          <button nz-button nzType="primary" nzShape="round" nzSize="large" class="px-10 font-semibold tracking-wide"
            (click)="doiMatKhau()">
            <i nz-icon nzType="sync" nzTheme="outline" class="mr-1"></i> Đổi mật khẩu
          </button>
        </div>
      </form>
    </nz-spin>
  </div>
</div>
