<div class="relative min-h-screen flex items-center justify-center overflow-hidden">
  <!-- Background -->
  <div class="absolute inset-0 w-full h-full z-0">
    <img src="/assets/images/bg.jpg" alt="School Background" class="w-full h-full object-cover object-center blur-sm" />
  </div>
  <!-- Login -->
  <div
    class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 flex flex-col items-center border-2 border-blue-600 relative z-10">
    <img src="/assets/images/huit.png" alt="HUIT Logo" class="w-28 mb-4 drop-shadow-lg" />
    <div class="text-2xl font-bold text-blue-700 mb-2 text-center whitespace-nowrap">HỆ THỐNG QUẢN LÝ ĐIỂM DANH QR</div>
    <div class="text-base text-red-500 font-medium mb-6 text-center">Nhanh chóng - Chính xác - Hiện đại</div>
    <h2 class="text-xl font-semibold text-blue-500 mb-8 text-center">Đăng nhập tài khoản</h2>
    <form (ngSubmit)="onLogin()" class="w-full space-y-6">
      <div>
        <label for="tenDangNhap" class="block text-sm font-medium text-gray-500 mb-2">Nhập tên đăng nhập</label>
        <input id="tenDangNhap" type="text" [(ngModel)]="tenDangNhap" name="tenDangNhap" required
          class="pl-4 pr-4 py-3 w-full rounded-xl border border-blue-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 bg-gray-100 text-base outline-none transition shadow-sm" />
      </div>
      <div>
        <div class="relative">
          <label for="matKhau" class="block text-sm font-medium text-gray-500 mb-2">Nhập mật khẩu</label>
          <input id="matKhau" [type]="showPassword ? 'text':'password'" [(ngModel)]="matKhau" name="matKhau" required
            class="pl-4 pr-10 py-3 w-full rounded-xl border border-blue-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 bg-gray-100 text-base outline-none transition shadow-sm" />
          <!-- Icon -->
          <button type="button"
            class="absolute right-3 top-[42px] text-gray-500 hover:text-blue-600 transition focus:outline-none"
            (click)="togglePassword()">
            <i nz-icon [nzType]="showPassword ? 'eye' : 'eye-invisible'" nzTheme="outline" class="text-xl"></i>
          </button>
        </div>
      </div>

      <button type="submit" [disabled]="loading"
        class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-600 to-blue-400 text-white font-bold text-lg shadow-lg hover:from-blue-400 hover:to-blue-600 transition disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="loading">Đang đăng nhập...</span>
        <span *ngIf="!loading">Đăng nhập</span>
      </button>
    </form>
    <p *ngIf="errorMessage" class="text-red-500 mt-6 font-medium text-center">{{ errorMessage }}</p>
  </div>
</div>
